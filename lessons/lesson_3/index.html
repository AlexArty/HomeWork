<!--
    Этот непарный тег сообщает браузеру, что используется HTML5.
    Ставиься всегда в начале html файла.
-->
<!DOCTYPE html>
<!--
    Внутри парного тега <html> содержатся все остальные теги.
    Атрибут lang собщает на каком языке сделан сайт.
-->
<html lang="ru">
<!--
    Внутри парного тега <head> содержится информация для браузера.
    Эта информация не отображается на странице.
-->
<head>
    <!--Этот непарный тег служит для установки кодировки сайта.-->
    <meta charset="UTF-8">
    <!--Когда сайт открыт в IE, то откроется последняя версия сайта.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Эта строка позволяет адаптировать сайт под любое устройство.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Этот непарный тег позволяет установить иконку в заглавие страницы-->
    <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
    <!--Этот парный тег задает заглавие сайту.-->
    <title>Start HTML</title>
</head>
<!--Внутри парного тега <body> содержится вся видимая структура сайта.-->
<body>
    <div>
        Далеко-далеко за словесными горами в стране гласных и согласных
        живут рыбные тексты. Всеми оксмокс рыбными большой своего послушавшись?
        Безорфографичный, рекламных жаренные путь lorem по всей одна?
    </div>
    <!--Тут ошибка. Валидатор W3C не примет.-->
    <img src="" alt="">
</body>
</html>
