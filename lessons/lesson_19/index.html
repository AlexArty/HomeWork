<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lesson 19</title>
    <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
</head>

<body>
    <!-- 
        Атрибут class используется для названия элемента для последующей стилизации в CSS.
        Может быть несколько элементов с одним классом.
    -->
    <div class="block"></div>
    <div></div>
    <div></div>
    <div class="block"></div>
    <div class="block"></div>
    <div></div>
    <!--
        Атрибут id используется для названия элемента для последующей стилизации в CSS.
        Имя не должно начинаться с цифры.
        Не может быть двух одинаковых имен id.
        Больше применим в JS.
    -->
    <div id="block-1"></div>
    <div id="block-2"></div>
    <!--
        Используя style можно прописать CSS свойства для конкретного элемента.
        На практике лучше не пользоваться таким способом.
    -->
    <div style="background: #000; width: 300px; height: 300px;"></div>
</body>

</html>
