<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lesson 17</title>
    <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
</head>

<body>
    <!-- Тег для вставки картинки на страницу.
        <> src 
            Обязательный атрибут.
            Значением является абсолютная или относительная ссылка до файла в любом доступном формате.
        <> alt
            Обязательный атрибут.
            Значением является тестовое описание картинки.
            Это срабатывает, если картинка не загрузилась либо пользователь не видит картинки.
    -->

    <!-- Вставка изображения из папки проекта. Просто указываем путь до файла считая корневой папку, лежит страница сайта. -->
    <img src="html-logo.svg" alt="Логотип HTML5">

    <!-- Вставка картинки из внешних ресурсов. Указаваем URL адрес -->
    <img src="https://bigpicture.ru/wp-content/uploads/2020/12/veb-razrabotchik.jpg" alt="Веб-разработчик сидит за компьютером.">
</body>

</html>
